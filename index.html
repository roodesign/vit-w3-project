<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Week Three Exercise</title>
</head>

<body>
    <div class="container">
        <div class="footer">
            <div class="contact-list">
                <h3>Contact List</h3>
                <div class="list-item">
                    <h4>Date</h4>
                    <ul id="dateList"></ul>
                </div>
                <div class="list-item">
                    <h4>Name</h4>
                    <ul id="nameList"></ul>
                </div>
                <div class="list-item">
                    <h4>Email</h4>
                    <ul id="emailList"></ul>
                </div>
            </div>
            <div class="contact-us">
                <h3>Contact Us</h3>
                <label for="name">Name</label>
                <input type="text" name="name" id="name-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email-input">
                <button onclick="formInput()" id="submit-form">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
